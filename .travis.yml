language: node_js
node_js:
- 7.2.1
env:
  global:
  - GH_REF=github.com/mwaylabs/uikit
  - secure: 
before_install:
- npm install -g bower
- npm install -g grunt-cli
- npm install -g karma
- bower install
before_deploy:
- grunt build --buildNumber $TRAVIS_BUILD_NUMBER --commitHash $TRAVIS_COMMIT
deploy:
- provider: script
  script: grunt shell:gitRelease --buildNumber $TRAVIS_BUILD_NUMBER --commitHash $TRAVIS_COMMIT
  skip_cleanup: true
  on:
    branch: master
- provider: releases
  api_key:
    secure: 
  file: zip/*.zip
  skip_cleanup: true
  file_glob: true
  on:
    tags: true
- provider: npm
  email: a.zarges@mwaysolutions.com
  api_key:
    secure: 
  skip_cleanup: true
  on:
    tags: true
