<div class="mw-sidebar-date-range row">
    <div class="col-md-12">
        <div ng-class="{'datepicker-visible': viewModel.datepickerIsOpened, 'has-time-picker': viewModel.showTimePicker}"
             ng-form>
            <div class="input-group date-picker-holder input-daterange">
                <div class="input-group-addon">
                    <span class="fa fa-calendar"></span>
                </div>
                <input type="text"
                       class="form-control actualrange"
                       placeholder="{{'common.fromDate' | i18n}}">
                <div class="input-group-addon">-</div>
                <input type="text"
                       class="form-control actualrange"
                       placeholder="{{'common.toDate' | i18n}}">
            </div>
        </div>

    </div>
</div>
