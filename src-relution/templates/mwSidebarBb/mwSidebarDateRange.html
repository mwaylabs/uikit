<div class="mw-sidebar-date-range">
    <div mw-date-picker class="from-date" mw-model="viewModel.fromVal" hide-errors="true" placeholder="{{'common.fromDate' | i18n}}" mw-change="setFromDate(val)"></div>
    <div mw-date-picker class="to-date" mw-model="viewModel.toVal" hide-errors="true" placeholder="{{'common.toDate' | i18n}}" mw-change="setToDate(val)"></div>
</div>
