<div class="mw-sidebar-filters">

  <div class="filter-toggler margin-top-10">
    <a class="clickable btn btn-default btn-block"
       ng-click="toggleFilters = !toggleFilters; resetFiltersOnClose()">
      <span class="rln-icon close_cross toggle-indicator rotate-45" ng-class="{'red active':toggleFilters}"></span>
      <span ng-if="toggleFilters">{{'common.removeFilters' | i18n}}</span>
      <span ng-if="!toggleFilters">{{'common.addFilter' | i18n}}</span>
    </a>
  </div>

  <div ng-if="toggleFilters" class="filters animate-height">

    <div ng-transclude></div>

    <div>
      <input type="text" placeholder="name" class="margin-top-10">

      <button class="btn btn-danger">
        Cancel
      </button>

      <button class="btn btn-primary">
        Save
      </button>
    </div>

  </div>

</div>
