<input ng-if="!radio"
       type="checkbox"
       ng-click="click(item, $event)"
       ng-disabled="mwDisabled || false"
       ng-checked="selectable.isSelected(item)"
       mw-custom-checkbox>

<input ng-if="radio"
       type="radio"
       name="{{selectable.id}}"
       ng-click="click(item, $event)"
       ng-disabled="mwDisabled || false"
       ng-checked="selectable.isSelected(item)"
       mw-custom-radio>
