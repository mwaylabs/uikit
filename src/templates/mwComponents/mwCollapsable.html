<div class="mw-collapsable">
  <div class="mw-collapsable-heading"
       ng-click="toggle()">
    <i class="fa fa-angle-right" ng-class="{'fa-rotate-90': viewModel.collapsed}"></i>
    <span class="mw-collapsable-heading-text">{{title}}</span>
  </div>

  <div ng-class="{'collapsed': viewModel.collapsed}" class="mw-collapsable-body mw-collapsable-animate margin-top-5" ng-transclude></div>
</div>
