<div class="clearfix mw-tab-bar"
     ng-class="{justified: justified}">

  <ul class="nav nav-tabs"
      ng-class="{ 'nav-justified': justified }">
    <li ng-repeat="pane in panes"
        ng-class="{ active: $index === getActivePaneIndex() }">
      <a ng-class="{ 'has-error': pane.isInvalid }"
         ng-click="select(pane)" id="{{pane.id}}">
        <span ng-if="pane.icon"
              mw-icon="{{pane.icon}}"></span>
        {{ pane.title }}
        <span ng-if="pane.badge" class="badge badge-default badge-light">{{pane.badge}}</span>
        <span ng-if="pane.tooltip"
              mw-icon="mwUI.questionCircle"
              tooltip="{{pane.tooltip}}"></span>
      </a>
    </li>
  </ul>

  <div ng-show="canShowPaneContent()"
       class="tab-content"
       ng-transclude></div>

  <div ng-if="!canShowPaneContent()"
       mw-indefinite-loading>
  </div>

</div>
