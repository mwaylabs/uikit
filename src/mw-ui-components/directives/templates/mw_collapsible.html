<div class="mw-collapsible">
  <div class="mw-collapsible-heading"
       ng-click="toggle()">
    <i class="fa fa-angle-right"
       ng-class="{'fa-rotate-90': !isCollapsed}"></i>
    <span class="mw-collapsible-heading-text">
      {{title}}
      <span ng-if="icon" mw-icon="{{icon}}" tooltip="{{tooltip}}"></span>
      <span ng-if="tooltip && !icon" mw-icon="mwUI.questionCircle" tooltip="{{tooltip}}"></span>
    </span>
  </div>

  <div class="mw-collapsible-body mw-collapsible-animate margin-top-5"
       ng-class="{'is-collapsed': isCollapsed}">
    <div ng-transclude class="collapsed-content"></div>
  </div>
</div>
