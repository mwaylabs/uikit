<div class="message messages-list mw-toasts">
  <div class="content">
    <ul>
      <li ng-repeat="toast in toasts"
          class="message-item">

        <div class="status-indicator {{toast.type}}">
          <span mw-icon="{{toast.icon}}"></span>
        </div>

        <div class="message {{toast.type}}">

          <div class="holder margin-top-5">

            <h5 ng-if="toast.title">{{toast.title}}</h5>

            <span ng-if="!toast.isHtmlMessage">{{toast.message | limitTo:500}}</span>
            <span ng-if="toast.isHtmlMessage"
                  ng-bind-html="getHtmlMessage(toast.message)"></span>

            <a class="action-button btn btn-link btn-xs"
               ng-if="toast.button && toast.button.isLink && toast.button.action && !toast.button.link">
              <span ng-click="hideToast(toast); toast.button.action()"
                    mw-prevent-default="click">{{toast.button.title}}</span>
            </a>

            <a class="action-button btn btn-link btn-xs"
               ng-if="toast.button && toast.button.isLink && toast.button.link"
               ng-href="{{toast.button.link}}"
               target="{{toast.button.target}}">
              <span>{{toast.button.title}}</span>
            </a>

            <div ng-if="toast.button && !toast.button.isLink && toast.button.action">
              <div class="action-button btn btn-default btn-xs margin-top-5">
                <div ng-click="hideToast(toast); toast.button.action()">{{toast.button.title}}</div>
              </div>
            </div>

          </div>

          <div class="closer {{toast.type}}"
               ng-click="hideToast(toast.id)">
            <span mw-icon="mwUI.cross"></span>
          </div>

        </div>
      </li>
    </ul>
  </div>
</div>
