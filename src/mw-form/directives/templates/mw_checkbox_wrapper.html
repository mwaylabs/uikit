<div class="mw-checkbox-wrapper form-group">

  <div class="col-sm-offset-3 col-sm-9">
    <div class="checkbox">
      <label>
        <div ng-transclude></div>
        <span class="text-holder">{{ label }}</span>
      </label>
      <span ng-if="tooltip" mw-icon="rln-icon support" tooltip="{{ tooltip }}"></span>
    </div>
  </div>

</div>
