<fieldset class="mw-radio-group" ng-disabled="mwDisabled">
  <div ng-repeat="model in mwOptionsCollection.models">
    <label>
      <input type="radio"
             ng-disabled="isOptionDisabled(model)"
             ng-checked="isChecked(model)"
             name="{{radioGroupId}}"
             ng-click="selectOption(model);">
      <span class="radio-label">{{getLabel(model)}}</span>
    </label>
  </div>

  <input type="hidden" ng-model="viewModel.tmp" ng-required="mwRequired" mw-model="mwModel" mw-model-attr="{{getModelAttribute()}}">

</fieldset>
