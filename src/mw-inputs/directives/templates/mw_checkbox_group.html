<fieldset class="mw-checkbox-group" ng-disabled="mwDisabled">
  <div ng-repeat="model in mwOptionsCollection.models">
    <label>
      <input type="checkbox"
             ng-disabled="isOptionDisabled(model)"
             ng-checked="mwCollection.findWhere(model.toJSON())"
             ng-click="toggleModel(model); setDirty()">
      <span class="checkbox-label">{{getLabel(model)}}</span>
    </label>
  </div>

  <input type="hidden" ng-model="viewModel.tmp" ng-required="mwRequired" mw-collection="mwCollection">

</fieldset>
