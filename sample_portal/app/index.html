<body ng-cloak class="loading">

<!--[if lt IE 10]>
<script>
  function hideChromeFrame() {
    document.getElementById('chromeframe').style.display = 'none';
  }

<div ng-controller="MainController as ctrl">

  <div class="app">

    <header>
      <div mw-toasts class="notifications"></div>
    </header>

    <div mw-menu-top-bar>

      <img src="https://live.relution.io/relution/portal/images/logo-header.png">

      <div mw-menu-top-entries>
        <div mw-menu-entry
             url="#/start2"
             label="Start2">
        </div>

        <div mw-menu-entry
             icon="fa-user"
             label="Start 1"
             class="abc">
          <div mw-menu-entry
               url="#/start"
               icon="fa-group"
               label="Sub 1"
               active-urls="['#/start/*']"></div>
          <div mw-menu-entry
               url="#/start/details"
               icon="fa-group"
               label="Sub 2"></div>

          <div>
            <div mw-menu-entry
                 url="#/start3"
                 icon="fa-group"
                 label="Sub 3"></div>

            <div mw-menu-entry
                 url="#/start4"
                 icon="fa-group"
                 label="Sub 4"></div>

            <div mw-menu-entry
                 url="#/start5"
                 icon="fa-group"
                 label="Sub 5"></div>
          </div>

          <div mw-menu-entry
               url="#/start6"
               icon="fa-group"
               label="Sub 6"></div>
        </div>

        <div mw-menu-entry
             icon="fa-user"
             label="Start 2"
             action="ctrl.test()">
        </div>

        <div mw-menu-divider
             label="Sub 1"></div>

        <div>

          <div mw-menu-entry
               icon="fa-user"
               label="Start 3">
            <div mw-menu-entry
                 url="#/start"
                 icon="fa-group"
                 label="Sub 1"></div>
            <div mw-menu-divider
                 label="Sub 1"></div>
            <div mw-menu-entry
                 url="#/start2"
                 icon="fa-group"
                 label="Sub 2"></div>

            <div mw-menu-divider
                 label="Sub 2"></div>

            <div ng-if="ctrl.isVisible">
              <div>

                <div>
                  <div mw-menu-entry
                       url="#/start3"
                       icon="fa-group"
                       label="Sub 3"></div>
                </div>

                <div mw-menu-entry
                     url="#/start4"
                     icon="fa-group"
                     label="Sub 4"></div>

              </div>

              <div mw-menu-entry
                   url="#/start5"
                   icon="fa-group"
                   label="Sub 5"></div>

              <div mw-menu-divider
                   label="Sub 3"></div>
            </div>

            <div mw-menu-entry
                 url="#/start6"
                 icon="fa-group"
                 label="Sub 6"></div>
          </div>

        </div>

      </div>

      <div mw-menu-top-entries right="true">

        <div mw-menu-entry
             icon="fa-user"
             class="abc">
          <div mw-menu-entry
               url="#/start"
               icon="fa-group"
               label="Sub 1"
               active-urls="['#/start/*']"></div>
          <div mw-menu-entry
               url="#/start/details"
               icon="fa-group"
               label="Sub 2"></div>

          <div>
            <div mw-menu-entry
                 url="#/start3"
                 icon="fa-group"
                 label="Sub 3"></div>

            <div mw-menu-entry
                 url="#/start4"
                 icon="fa-group"
                 label="Sub 4"></div>

            <div mw-menu-entry
                 url="#/start5"
                 icon="fa-group"
                 label="Sub 5"></div>
          </div>

          <div mw-menu-entry
               url="#/start6"
               icon="fa-group"
               label="Sub 6"></div>
        </div>

      </div>

    </div>


    <div rln-append-class-according-to-route class="module-page">
      <div ng-view class="height-inherit" autoscroll="true"></div>
      <div mw-view-change-loader></div>
    </div>

    <footer></footer>

  </div>

</div>


<!-- build:js modules/lib.min.js -->
<script src="components/jquery/jquery.min.js"></script>

<script src="components/angular/angular.js"></script>
<script src="components/angular-route/angular-route.js"></script>
<script src="components/angular-animate/angular-animate.js"></script>

<script src="components/sass-bootstrap/js/tooltip.js"></script>
<script src="components/sass-bootstrap/js/popover.js"></script>
<script src="components/sass-bootstrap/js/modal.js"></script>
<script src="components/sass-bootstrap/js/transition.js"></script>
<script src="components/sass-bootstrap/js/collapse.js"></script>
<script src="components/sass-bootstrap/js/dropdown.js"></script>

<script src="components/underscore/underscore-min.js"></script>
<script src="components/backbone/backbone.js"></script>

<script src="components/mw-ui/mw-uikit.js"></script>
<!-- endbuild -->

<!-- build:js modules/sample-app.min.js -->
<script src="app.js"></script>

<!-- Main module -->
<script src="modules/main/main.js"></script>
<script src="modules/main/controllers/main_controller.js"></script>
<!-- endbuild -->

<!-- Start module -->
<script src="modules/start/start.js"></script>
<script src="modules/start/controllers/start_index_controller.js"></script>
<script src="modules/start/controllers/start_details_controller.js"></script>
<script src="modules/start/controllers/start_form_controller.js"></script>

<script src="modules/start/modals/test_modal.js"></script>
<!-- endbuild -->

<!-- build:js modules/zero-day.ui.min.js -->
<!-- <script src="modules/zero-day.ui.min.js"></script> -->
<!-- endbuild -->

</body>
</html>
