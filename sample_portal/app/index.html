<div ng-controller="MainController as ctrl"
     ng-cloak
     mw-ui>

  <div mw-menu-top-bar>

    <img src="https://live.relution.io/relution/portal/images/logo-header.png">

    <div mw-menu-top-entries>
      <div mw-menu-entry
           label="Start">

        <div mw-menu-entry
             url="#/start"
             label="Index">
        </div>

        <div mw-menu-entry
             url="#/start/details"
             label="Details">
        </div>

      </div>

      <div mw-menu-entry
           url="#/start/new"
           label="New">
      </div>

    </div>

  </div>


  <div mw-append-route-class class="module-page">
    <div ng-view class="height-inherit" autoscroll="true"></div>
    <div mw-view-change-loader></div>
  </div>

  <footer mw-footer="primary">
    (C) by ABC
  </footer>


</div>


<!-- build:js modules/lib.min.js -->

<script src="modules/main/main.js"></script>

<script src="modules/start/start.js"></script>
