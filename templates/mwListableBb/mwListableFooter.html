<tr>
  <td colspan="{{ columns.length + 4 }}">

    <div ng-if="collection.models.length < 1"
        class="text-center">
      <p class="lead">{{ 'common.noneFound' | i18n }}</p>
    </div>

    <button ng-if="collection.filterable.hasNextPage()"
            class="btn btn-default btn-lg col-md-12"
            ng-click="collection.filterable.loadNextPage()">
      {{ 'common.loadMore' | i18n }}
    </button>
  </td>
</tr>
