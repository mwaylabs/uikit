<div class="clearfix mw-tabs" ng-class="{justified: justified}">
  <ul class="nav nav-tabs" ng-class="{ 'nav-justified': justified }">
    <li ng-repeat="pane in panes" ng-class="{ active: pane.selected }">
      <a ng-class="{ 'has-error': pane.isInvalid }" ng-click="select(pane)">{{ pane.title }}</a>
    </li>
  </ul>
  <div class="tab-content row" ng-transclude></div>
</div>
