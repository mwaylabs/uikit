<th ng-click="toggleSortOrder()" ng-class="{ clickable: property, 'sort-active':(property && isSelected()) }">
  <span ng-if="property" class="sort-indicators">
    <i ng-show="property && !isSelected()" mw-icon="fa-sort" class="sort-indicator"></i>
    <i ng-if="isSelected('-')" mw-icon="fa-sort-asc" c></i>
    <i ng-if="isSelected('+')" mw-icon="fa-sort-desc"></i>
  </span>
  <span ng-transclude class="title"></span>
</th>
