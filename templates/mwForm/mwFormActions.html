<div class="mw-form mw-actions">

  <div class="btn-group">
    <button type="button"
            class="btn btn-danger"
            ng-if="hasCancel"
            ng-click="cancelFacade()">
      <span mw-icon="remove"></span>
      <span class="action-text cancel">
        {{ 'common.cancel' | i18n }}
      </span>
    </button>
    <button type="button"
            class="btn btn-primary"
            ng-click="saveFacade()"
            ng-if="hasSave"
            ng-disabled="form.$invalid || isLoading()">
      <span mw-icon="ok"></span>
      <span class="action-text save">
        {{ 'common.save' | i18n }}
      </span>
    </button>
  </div>

</div>
