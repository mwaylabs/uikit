<div>

  <div class="btn-group">
    <button type="button"
            class="btn btn-primary"
            ng-click="back()">
      <span mw-icon="remove"></span>
      {{ 'common.cancel' | i18n }}
    </button>
    <button type="button"
            class="btn btn-primary"
            ng-click="save()"
            ng-disabled="form.$invalid">
      <span mw-icon="ok"></span>
      {{'common.save' | i18n }}
    </button>
  </div>

</div>
