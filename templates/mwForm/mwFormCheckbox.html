<div class="mw-form-checkbox mw-form form-group clearfix" ng-class="mwClass">
  <div class="col-sm-offset-3 col-sm-9">
    <div class="checkbox">

      <label>
        <div ng-transclude></div>
        {{ label }}
      </label>
      <span ng-if="tooltip" mw-tooltip="{{ tooltip }}"></span>
    <span ng-repeat="badge in typedBadges"
          ng-class="'label-' + badge.type"
          class="mw-badge label">{{ badge.text }}</span>
    </div>
  </div>
</div>
