<div class="form-group clearfix">
  <div class="col-md-offset-3 col-md-9">
    <div class="checkbox">

      <label>
        <div ng-transclude></div>
        {{ label }}
      </label>
      <span ng-if="tooltip" mw-tooltip="{{ tooltip }}"></span>
    <span ng-repeat="badge in splittedBadges"
          class="label label-info">{{ badge }}</span>
    </div>
  </div>
</div>
