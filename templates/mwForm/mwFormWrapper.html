<div class="mw-form mw-form-wrapper form-group">
  <label ng-if="label"
         class="col-sm-3 control-label">
    {{ label }}
    <span ng-if="tooltip" mw-icon="rln-icon support" tooltip="{{ tooltip }}"></span>
  </label>

  <div class="col-sm-6 col-lg-5" ng-class="{ false: 'col-sm-offset-3' }[label.length > 0]"
       ng-transclude></div>
</div>
